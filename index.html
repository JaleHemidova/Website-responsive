<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Responsive Ecommerce Website</title>
</head>

<body>
    <header class="header" id="header">
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__hamburger">
                        <i class="fas fa-bars"></i>
                        <!-- <svg>
                            <use xlink:href="images/sprite.svg#icon-menu"></use>
                        </svg> -->
                    </div>
                    <div class="nav__logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>
                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">PHONE</span>
                            <a href="" class="close__toggle">
                                <i class="fas fa-times"></i>
                                <!-- <svg>
                                    <use xlink:href="images/sprite.svg#icon-cross"></use>
                                </svg> -->
                            </a>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#home" class="nav__link scroll-link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#category" class="nav__link scroll-link">Category</a>
                            </li>
                            <li class="nav__item">
                                <a href="#new" class="nav__link scroll-link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#contact" class="nav__link scroll-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav__icons">
                        <a href="#" class="icon__item">
                            <i class="fas fa-user"></i>
                        </a>
                        <a href="#" class="icon__item">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="#" class="icon__item">
                            <i class="fas fa-shopping-basket"></i>
                            <span id="cart__total">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="hero">
            <div class="glide" id="glide_1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="hero__center">
                                <div class="hero__left">
                                    <span>New Inspiration 2020</span>
                                    <h1>PHONES MADE FOR YOU!</h1>
                                    <p>Trending from mobile and headphone style collection</p>
                                    <a href="#"><button class="hero__btn">SHOP NOW</button></a>
                                </div>
                                <div class="hero__right">
                                    <div class="hero__img-container">
                                        <img src="images/banner_01.png" alt="" class="banner_01">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="hero__center">
                                <div class="hero__left">
                                    <span>New Inspiration 2020</span>
                                    <h1>CELL PHONE TOP DEALS!</h1>
                                    <p>Trending from mobile and headphone style collection</p>
                                    <a href="#"><button class="hero__btn">SHOP NOW</button></a>
                                </div>
                                <div class="hero__right">
                                    <div class="hero__img-container">
                                        <img src="images/banner_02.png" alt="" class="banner_02">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>
            </div>
        </div>
    </header>



    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/index.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/products.js"></script>

</html>
